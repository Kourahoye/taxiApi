
<form [formGroup]="login_form" class="max-w-md mx-auto p-8 bg-white bg-opacity-75 shadow-md rounded-md" (ngSubmit)="login_user()" method="post">
  <h1 class="text-3xl font-bold text-blue-800 mb-8">Login</h1>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Userame:</label>
    <input type="text" formControlName="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    <div *ngIf="login_form.get('username')?.invalid && login_form.get('username')?.touched" class="text-red-500 text-sm mt-1">
      Please enter a valid first username.
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
    <input type="password" formControlName="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    <div *ngIf="login_form.get('password')?.invalid && login_form.get('password')?.touched" class="text-red-500 text-sm mt-1">
      Please enter a valid password.
    </div>
  </div>
  <p class="font-medium bg-red-700 text-white text-center m-1 rounded-md p-1 empty:invisible">{{ displayError }}</p>
  <p class="font-medium bg-green-700 text-white  m-1 text-center rounded-md p-1 empty:invisible">{{ displaySucess}}</p>

 <button type="submit" [disabled]="login_form.invalid" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-blue-600">
    Submit
  </button>
</form>
